<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div{
    width:100px;
    height:100px;
    background: red;
    -webkit-animation:rotate 1s infinite
  }
  @-webkit-keyframes rotate {
    from {
      -webkit-transform:rotate(0)
    }
    to{
      -webkit-transform:rotate(180deg)
    }
  }
  </style>
</head>
<body>
<div></div>
</body>
</html>
